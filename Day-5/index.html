<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row mt-4" id="listBarang">
            

            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
      var items = [
                    ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'],
                    ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
                    ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
                    ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]
        var listBarang = document.getElementById("listBarang")
        function  printItems(array) {

            var tampung= ""
            for(var i = 0; i < array.length; i++) {
                var currentItem = array[i]
                tampung += ` <div class="col-md-4">
                                <div class="card" style="width: 18rem;">
                                    <img src="img/${currentItem[4]} " class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title" id="itemName">${currentItem[1]}</h5>
                                        <p class="card-text" id="itemDesc">${currentItem[3]}</p>
                                        <p class="card-text">Rp ${currentItem[2]}</p>
                                        <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                                    </div>
                                </div>
                            </div>
                            `

            }
            listBarang.innerHTML = tampung
        }
        printItems(items)



        function filter(keyword){
            var filteredItems = []
            for(var j = 0; j < items.length ; j++){
                var item = items[j]
                var cocok = item[1].toLowerCase().includes(keyword.toLowerCase())
                if(cocok == true) {
                    filteredItems.push(item)
                }
            }
            return filteredItems
        }
        document.getElementById("listBarang").innerHtml = printItems(items)

        var formSearch = document.getElementById("formItem")
        formSearch.addEventListener("submit", function (evt) {
            //mencegahreload
            evt.preventDefault()
            var keyword = document.getElementById("keyword").value
            var terfilter = filter(keyword)
            printItems(terfilter)

        })
        // event keyup dari input//

        var inputSearch = document.getElementById("keyword")

        inputSearch.addEventListener("keyup", function(e) {
            var kataKunci = e.target.value

            var filteredItems = filter(kataKunci)
            document.getElementById("listBarang").innerHtml = printItems(filteredItems)
        })


        var listBarang = document.getElementById('listBarang');
        var count = 0;
        listBarang.addEventListener('click', function (e) {
            if (e.target.id === 'addCart') {
                count++;
                var cart = document.getElementById('cart');
                cart.innerHTML = '<i class="fas fa-shopping-cart"></i>(' + count + ')'
            }
        });

    </script>
</body>

</html>
