<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <header>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
  </header>

  <form action="welcome.html" >
    <label for="fname">First name :</label><br><br>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="lname">Last name :</label><br><br>
    <input type="text" id="lname" name="lname" required><br><br>
    <label>Gender :</label><br><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="nationality">Nationality :</label><br><br>
    <select id="nationality" name=" nationality">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Vietnam">Vietnam</option>
      <option value="Sunda">Sunda Empire</option>      
    </select><br><br>
    
    <label for="language">Language Spoken :</label><br><br>
      <input type="checkbox" id="language1" name="language1" value="bahasaindonesia">
      <label for="language1"> Bahasa Indonesia</label><br>
      <input type="checkbox" id="language2" name="language2" value="inggris">
      <label for="language"> English</label><br>
      <input type="checkbox" id="language3" name="language3" value="other">
      <label for="language"> Other</label><br><br>    

    <label for="bio">Bio :</label><br><br>
    <textarea id="bio" name="bio" rows="7" cols="34"></textarea><br>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
